title: U.S. Flag Status Monitor
description: Monitor the current U.S. flag status based on White House proclamations
baseurl: "/flag-status-monitor"
url: "https://jacob-booth.github.io"

# Build settings
markdown: kramdown
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag

# Include files
include:
  - "*.js"
  - "*.css"
  - "*.json"
  - "assets"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/

# GitHub Pages settings
github: [metadata]
kramdown:
  input: GFM
  hard_wrap: false
encoding: utf-8
sass:
  style: compressed

# Keep files
keep_files:
  - assets
  - "*.js"
  - "*.css"
  - "*.json"