name: Update Flag Status and Deploy

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  workflow_dispatch:  # Allow manual triggers
  push:
    branches: [ gh-pages ]  # Run on pushes to gh-pages
  
jobs:
  update-status:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: gh-pages
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Check flag status
        run: python src/api/check_status.py

      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          
      - name: Update docs directory
        run: |
          cp flag_status.json docs/flag_status.json
          cp app.js docs/app.js || true
          cp styles.css docs/styles.css || true
          cp -r assets/* docs/assets/ || true
          
      - name: Commit and push changes
        run: |
          git add flag_status.json docs/flag_status.json docs/app.js docs/styles.css docs/assets
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update flag status and static assets" && git push)

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4